apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-fedodo-be-activitypub
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: fedodo-be-activitypub
  template:
    metadata:
      labels:
        app: fedodo-be-activitypub
    spec:
      containers:
        - name: fedodo
          {{ if ne .Values.microservices.fedodo_be_activitypub.version "" }}
          image: {{quote .Values.microservices.fedodo_be_activitypub.version}}
          {{ else }}
          image: "fedodo/fedodo.be.activitypub:dev_19"
          {{ end }}
          imagePullPolicy: Always
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
              name: port-http
          env:
            - name: DOMAINNAME
              value: {{ .Values.domainName }}
            - name: MONGO_HOSTNAME
              value: "cluster0.mnp03hj.mongodb.net"
            - name: MONGO_USERNAME
              value: "root"
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fedodo-secrets
                  key: mongodb-password
