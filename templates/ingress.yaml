apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fedodo-ingress
  namespace: dev-fedodo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-redirectscheme@kubernetescrd
spec:
  tls:
    - hosts:
        - "dev.fedodo.social"
      secretName: fedodo-cert
  rules:
    - host: dev.fedodo.social
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fedodo-service
                port:
                  number: 80
