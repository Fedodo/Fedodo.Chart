{{ if not .Values.microservices.fedodo_ui_micro.disabled }}

  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: ingress-fedodo-ui-micro
    namespace: {{ .Values.namespace }}
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: default-redirectscheme@kubernetescrd
  spec:
    tls:
      - hosts:
          - micro.{{ .Values.domainName }}
        secretName: micro-{{ .Values.name }}-cert
    rules:
      - host: micro.{{ .Values.domainName }}
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: service-fedodo-ui-micro
                  port:
                    number: 80

  ---
  # Needed because of HTTP to HTTPS redirecting
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: ingress-fedodo.ui.micro-http
    namespace: {{ .Values.namespace }}
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web
      traefik.ingress.kubernetes.io/router.middlewares: default-redirectscheme@kubernetescrd
  spec:
    rules:
      - host: micro.{{ .Values.domainName }}
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: service-fedodo-ui-micro
                  port:
                    number: 80

  ---
  apiVersion: traefik.containo.us/v1alpha1
  kind: Middleware
  metadata:
    name: redirectscheme
    namespace: {{ .Values.namespace }}
  spec:
    redirectRegex:
      regex: '^https?://(?:www\.)?(.+)'
      replacement: "https://${1}"
      permanent: true

{{ end }}